<!DOCTYPE html>
<html>
<head>

  <script src="js/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Pizza Processor!</title>
</head>
<body>
    <div class="container">
    <h1>How much is your Pizza?</h1>
    <form id="pizzaSelect">
        <div class="form-group">
            <select name="toppings" id="toppings">
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
            </select>

        </div>
        <button name="submit" class="btn btn-primary">How much is this pizza?</button>
    </form>
    <span id="price"></span>
</div>
